<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="microsoft.css">
    
</head>
<body>
    <section class="caja-blanca">
        <div class="caja-inicio">
            <div  class="logo">
                <img src="https://logincdn.msauth.net/shared/5/images/microsoft_logo_ee5c8d9fb6248c938fd0.svg" alt="">
            </div>
            <div class="inicio">
                <h1>Iniciar sesión</h1>
            </div>
            <div class="correo">
                <input type="email" placeholder="Correo electrónico, teléfono o Skype">
            </div>
            <div class="crea">
                <p>¿no tiene una cuenta?</p>
                <ul>
                <li><a href="">Crea una.</a></li>
                </ul>
            </div>
            <div class="siguiente">
                <button>Siguiente</button>
            </div>
        </div>
        <div class="opciones">
            <button><i class="fa-light fa-key"></i>Opciones de inicio de sesión</button>
        </div>
    </section>
    <footer>
        <ul class="pie">
            <li>
                <a href="">Terminos de uso</a>
            </li>
            <li>
                <a href="">Privacidad y cookies</a>
            </li>
        </ul>
    </footer>
</body>
</html>
